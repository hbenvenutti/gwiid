{% extends 'blog/base.html' %}
{% load static %}
{% block title %}{{ block.super }}-Comentar{% endblock %}

{% block content %}
    
    <div class="card bg-dark text-white">

        <h1>New comment</h1>
    
        <form method="POST" class="post-form">
            {% csrf_token %}
        
            {{ form.as_p }}
        
            <button type="submit" 
                class="save btn btn-default">Send

            </button>
        </form>
    </div>
{% endblock %}
