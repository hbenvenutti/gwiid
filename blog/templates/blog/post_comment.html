{% extends 'blog/base.html' %}

{% block title %}{{ block.super }}-Comentar{% endblock %}

{% block content %}
    
    <div class="card bg-dark text-white" style="width: 40rem;">
        <div class="card-header">
            <h1>New comment</h1>
        </div>
        <div class="card-body">
            <form method="POST" class="post-form">
                {% csrf_token %}
        
                {{ form.as_p }}
        </div>
        <div class="card-footer">
                <button type="submit" 
                    class="save btn btn-light">Send

                </button>
            </form>
        </div>
    </div>
{% endblock %}
